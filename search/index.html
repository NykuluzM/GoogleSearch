<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="hyperLinks">
            <a class="aLink"; href="advanced.html">Advanced Search</a>
            <a class="iLink"; href="image.html">
                <i class="bi bi-images icon-image"></i>
                Images
            </a>
            <i class="bi bi-grid-3x3-gap-fill rub"></i>
            <button type="button" class="btn btn-primary">Sign Up</button>

        </div>
    

        <form action="https://google.com/search">
            <div>
                <img src="assets/logo.png" alt="Google logo" id="logo">
                <div class="col-8" id="bar">
                    <input name="q" class="form-control" list="datalistOptions" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="One piece is real">
                        <option value="Openheimer">
                        <option value="Trial magic">
                        <option value="Jujutsu Kaisen">
                    </datalist>
                </div>
                <div style="display: flex; justify-content: center; padding-top: 20px;" > 
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
