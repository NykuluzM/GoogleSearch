<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <a href="image.html">Image Search</a>
        </div>
        <div>
            <a href="advanced.html">Advanced Search</a>
        </div>

        <form action="https://google.com/search">
            <div>
                <img src="assets/logo.png" alt="Google logo" id="logo">
                <div class="col-8" id="bar">
                    <input name="q" class="form-control" list="datalistOptions" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Fuck">
                        <option value="Me">
                        <option value="You">
                    </datalist>
                </div>
                <div style="display: flex; justify-content: center; padding-top: 20px;" > 
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
