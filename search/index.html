<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
       
        <div class="hyperLinks">
            
            <a id="aLink"; href="advanced.html">
                <i class="bi bi-sliders"></i>
                Advanced Search
            </a>
            <a id="iLink"; href="image.html">
                <i class="bi bi-images icon-image"></i>
                Images
            </a>
            <i class="bi bi-grid-3x3-gap-fill rub"></i>
            <a href="https://accounts.google.com/signup/v2/createaccount?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1&hl=en-GB&biz=false&theme=glif&flowName=GlifWebSignIn&flowEntry=SignUp">
                <button type="button" class="btn btn-primary">
                    Sign Up
                </button>
            </a>
            

        </div>
    

        <form action="https://google.com/search">
            <div>
                <img src="assets/logo.png" alt="Google logo" class="logo">
                <div class="bar col-8">
                    <input name="q" class="form-control" list="datalistOptions" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="One piece is real">
                        <option value="Openheimer">
                        <option value="Trial magic">
                        <option value="Jujutsu Kaisen">
                    </datalist>
                </div>
                <div style="display: flex; justify-content: center; padding-top: 20px;" > 
                    <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
